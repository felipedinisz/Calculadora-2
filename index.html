<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); </style>
  </head>
  <body>
    <section class="container">
      <div class="conteudo">

      <table class="calculadora">
         <tr>
          <td colspan="4"><input type="text" name="texto" id="display">
          </td>

          <tr>
            <td><button class="btn btn-clear">C</button></td>
            <td><button class="btn btn-num">(</button></td>
            <td><button class="btn btn-num">)</button></td>
            <td><button class="btn btn-num">/</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-num">*</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-num">+</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-num">-</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num"">.</button></td>
            <td><button class="btn btn-num">0</button></td>
            <td><button class="btn btn-delete">&laquo;</button></td>
            <td><button class="btn btn-eq">=</button></td>
          </tr>
      </table>
    </div>
    </section>

    <footer><p>@oArianoo</p></footer>
    <script src="js/script.js"></script>
  </body>
</html>
